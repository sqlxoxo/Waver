<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Waver - Home</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'styles/main.css' %}" />
	</head>
	<body>
		<div class="container">
			<!-- Sidebar -->
			<div class="sidebar">
				<div class="user-info">
					<img src="{{ user.avatar.url }}" alt="Avatar" class="avatar" />
					<span class="username">{{ user.username }}</span>
				</div>
				<nav class="nav">
					<button class="nav-btn" onclick="navigateTo('friends')">Друзі</button>
					<button class="nav-btn" onclick="navigateTo('chats')">Чати</button>
					<form method="post" action="{% url 'logout' %}">
						{% csrf_token %}
						<button type="submit" class="logout-btn">Вийти</button>
					</form>
				</nav>
			</div>

			<!-- Main Content -->
			<div class="main-content">
				<div id="friends" class="content-section">Тут буде список друзів</div>
				<div id="chats" class="content-section hidden">
					Тут буде список чатів
				</div>
			</div>
		</div>

		<script src="{% static 'scripts/sidebar.js' %}"></script>
	</body>
</html>
