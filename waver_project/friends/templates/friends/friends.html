<form method="POST" action="{% url 'add_friend' %}">
	{% csrf_token %}
	<input
		type="text"
		name="friend_username"
		placeholder="Enter friend's username"
	/>
	<button type="submit">Add Friend</button>
</form>

<ul>
	{% for friend in friends %}
	<li>{{ friend.username }}</li>
	{% endfor %}
</ul>
